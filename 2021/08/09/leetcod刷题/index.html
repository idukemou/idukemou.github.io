</head><body class="is-1-column"><nav class="navbar navbar-main"><div class="container"><div class="navbar-brand justify-content-center"><a class="navbar-item navbar-logo" href="/"><img src="/img/dan.svg" alt="Dukeのblog" height="28"></a></div><div class="navbar-menu"><div class="navbar-start"><a class="navbar-item" href="/">首页</a><a class="navbar-item" href="/archives">归档</a><a class="navbar-item" href="/categories">分类</a><a class="navbar-item" href="/tags">标签</a><a class="navbar-item" href="/about">关于我</a></div><div class="navbar-end"><a class="navbar-item search" title="搜索" href="javascript:;"><i class="fas fa-search"></i></a></div></div></div></nav><section class="section"><div class="container"><div class="columns"><div class="column order-2 column-main is-12"><div class="card"><article class="card-content article" role="article"><div class="article-meta is-size-7 is-uppercase level is-mobile"><div class="level-left"><span class="level-item"><time dateTime="2021-08-09T15:06:04.000Z" title="2021/8/9 下午11:06:04">2021-08-09</time>发表</span><span class="level-item"><time dateTime="2021-08-09T15:06:23.275Z" title="2021/8/9 下午11:06:23">2021-08-09</time>更新</span><span class="level-item">34 分钟读完 (大约5102个字)</span></div></div><h1 class="title is-3 is-size-4-mobile">leetcod刷题</h1><div class="content"><figure class="highlight js"><table><tbody><tr><td class="code"><pre><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 1.两数之和</span></span><br><span class="line"><span class="comment"> * 给定一个整数数组 nums 和一个整数目标值 target，请你在该数组中找出 和为目标值 target  的那 两个 整数，并返回它们的数组下标。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> twoSum = <span class="function"><span class="keyword">function</span>(<span class="params">nums, target</span>) </span>{</span><br><span class="line">    <span class="comment">// 创建Map，Map 对象保存键值对，并且能够记住键的原始插入顺序。任何值(对象或者原始值) 都可以作为一个键或一个值。</span></span><br><span class="line">    <span class="keyword">const</span> map = <span class="keyword">new</span> <span class="built_in">Map</span>()</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; nums.length; i++) {</span><br><span class="line">        <span class="keyword">const</span> complement = target - nums[i]</span><br><span class="line">        <span class="keyword">if</span> (map.has(complement)) {</span><br><span class="line">            <span class="keyword">return</span> [map.get(complement), i]</span><br><span class="line">        } <span class="keyword">else</span> {</span><br><span class="line">            map.set(nums[i], i)</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> []</span><br><span class="line">}</span><br><span class="line"><span class="comment">// 测试用例</span></span><br><span class="line"><span class="keyword">let</span> nums = [<span class="number">2</span>, <span class="number">17</span>, <span class="number">7</span>, <span class="number">11</span>, <span class="number">7</span>, <span class="number">15</span>], target = <span class="number">9</span></span><br><span class="line"><span class="built_in">console</span>.log(twoSum(nums, target))</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 2.两数相加</span></span><br><span class="line"><span class="comment"> * 给出两个非空的链表用来表示两个非负整数。其中，它们给自的位数是按照逆序的方式存储的，并且它们的每个节点只能存储一位数字，如果，我们将这两个数相加起来，则会返回一个新的链表来表示它们的和。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">ListNode</span>(<span class="params">val, next</span>) </span>{</span><br><span class="line">    <span class="built_in">this</span>.val = (val === <span class="literal">undefined</span> ? <span class="number">0</span> : val)</span><br><span class="line">    <span class="built_in">this</span>.next = (next === <span class="literal">undefined</span> ? <span class="literal">null</span> : next)</span><br><span class="line">}</span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> addTwoNumbers = <span class="function"><span class="keyword">function</span>(<span class="params">l1, l2</span>) </span>{</span><br><span class="line">    <span class="keyword">let</span> dummy = <span class="keyword">new</span> ListNode()</span><br><span class="line">    <span class="keyword">let</span> curr = dummy</span><br><span class="line">    <span class="keyword">let</span> carry = <span class="number">0</span></span><br><span class="line">    <span class="keyword">while</span>(l1 !== <span class="literal">null</span> || l2 !== <span class="literal">null</span>) {</span><br><span class="line">        <span class="keyword">let</span> sum = <span class="number">0</span></span><br><span class="line">        <span class="keyword">if</span> (l1 !== <span class="literal">null</span>) {</span><br><span class="line">            sum += l1.val</span><br><span class="line">            l1 = l1.next</span><br><span class="line">        }</span><br><span class="line">        <span class="keyword">if</span> (l2 !== <span class="literal">null</span>) {</span><br><span class="line">            sum += l2.val</span><br><span class="line">            l2 = l2.next</span><br><span class="line">        }</span><br><span class="line">        sum += carry</span><br><span class="line">        curr.next = <span class="keyword">new</span> ListNode(sum % <span class="number">10</span>)</span><br><span class="line">        carry = <span class="built_in">Math</span>.floor(sum / <span class="number">10</span>)</span><br><span class="line">        curr = curr.next</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">if</span> (carry &gt; <span class="number">0</span>) {</span><br><span class="line">        curr.next = <span class="keyword">new</span> ListNode(carry)</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> dummy.next</span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 3.无重复字符的最长子串</span></span><br><span class="line"><span class="comment"> * 给定一个字符串 s ，请你找出其中不含有重复字符的 最长子串 的长度。</span></span><br><span class="line"><span class="comment"> * 解题方法：sliding window，滑动窗口</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> lengthOfLongestSubstring = <span class="function"><span class="keyword">function</span>(<span class="params">s</span>) </span>{</span><br><span class="line">    <span class="comment">// 创建一个set</span></span><br><span class="line">    <span class="keyword">const</span> set = <span class="keyword">new</span> <span class="built_in">Set</span>()</span><br><span class="line">    <span class="keyword">let</span> i = <span class="number">0</span>, j = <span class="number">0</span>, maxLength = <span class="number">0</span>;</span><br><span class="line">    <span class="keyword">if</span> (s.length === <span class="number">0</span>) {</span><br><span class="line">        <span class="keyword">return</span> maxLength;</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">for</span> (i; i &lt; s.length; i++) {</span><br><span class="line">        <span class="comment">// 如果集合不包含当前下标的元素</span></span><br><span class="line">        <span class="keyword">if</span> (!set.has(s[i])) {</span><br><span class="line">            set.add(s[i])</span><br><span class="line">            maxLength = <span class="built_in">Math</span>.max(maxLength, set.size)</span><br><span class="line">        } <span class="keyword">else</span> {</span><br><span class="line">            <span class="keyword">while</span>(set.has(s[i])) {</span><br><span class="line">                set.delete(s[j])</span><br><span class="line">                j++</span><br><span class="line">            }</span><br><span class="line">            set.add(s[i])</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> maxLength</span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 4.最长回文子字符串</span></span><br><span class="line"><span class="comment"> * 给你一个字符串 s，找到 s 中最长的回文子串。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> longestPalindrome = <span class="function"><span class="keyword">function</span>(<span class="params">s</span>) </span>{</span><br><span class="line">    <span class="keyword">if</span> (s.length &lt; <span class="number">2</span>) {</span><br><span class="line">        <span class="keyword">return</span> s</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">let</span> start = <span class="number">0</span></span><br><span class="line">    <span class="keyword">let</span> maxLength = <span class="number">1</span></span><br><span class="line">    <span class="comment">// 助手函数，判断左边是否越界，右边是否越界，左边的字符是否等于右边的字符</span></span><br><span class="line">    <span class="function"><span class="keyword">function</span> <span class="title">expandAroundCenter</span>(<span class="params">left, right</span>) </span>{</span><br><span class="line">        <span class="keyword">while</span>(left &gt;= <span class="number">0</span> &amp;&amp; right &lt; s.length &amp;&amp; s[left] === s[right]) {</span><br><span class="line">            <span class="keyword">if</span> (right - left + <span class="number">1</span> &gt; maxLength) {</span><br><span class="line">                maxLength = right - left + <span class="number">1</span></span><br><span class="line">                start = left</span><br><span class="line">            }</span><br><span class="line">            left--</span><br><span class="line">            right++</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; s.length; i++) {</span><br><span class="line">        expandAroundCenter(i - <span class="number">1</span>, i + <span class="number">1</span>)</span><br><span class="line">        expandAroundCenter(i, i + <span class="number">1</span>)</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> s.substring(start, start + maxLength)</span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 15.三数之和</span></span><br><span class="line"><span class="comment"> * 给你一个包含 n 个整数的数组&nbsp;nums，判断&nbsp;nums&nbsp;中是否存在三个元素 a，b，c ，使得&nbsp;a + b + c = 0 ？请你找出所有和为 0 且不重复的三元组。</span></span><br><span class="line"><span class="comment">注意：答案中不可以包含重复的三元组。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> threeSum = <span class="function"><span class="keyword">function</span>(<span class="params">nums</span>) </span>{</span><br><span class="line">    <span class="keyword">const</span> result = []</span><br><span class="line">    <span class="comment">// 给数组排序</span></span><br><span class="line">    nums.sort(<span class="function">(<span class="params">a, b</span>) =&gt;</span> a - b)</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; nums.length - <span class="number">2</span>; i++) {</span><br><span class="line">        <span class="keyword">if</span> (i === <span class="number">0</span> || nums[i] !== nums[i - <span class="number">1</span>]) {</span><br><span class="line">            <span class="keyword">let</span> start = i + <span class="number">1</span>, end = nums.length - <span class="number">1</span>;</span><br><span class="line">            <span class="keyword">while</span>(start &lt; end) {</span><br><span class="line">                <span class="keyword">if</span> (nums[i] + nums[start] + nums[end] === <span class="number">0</span>) {</span><br><span class="line">                    result.push([nums[i], nums[start], nums[end]])</span><br><span class="line">                    start++</span><br><span class="line">                    end--</span><br><span class="line">                    <span class="keyword">while</span>(start &lt; end &amp;&amp; nums[start] === nums[start - <span class="number">1</span>]) {</span><br><span class="line">                        start++</span><br><span class="line">                    }</span><br><span class="line">                    <span class="keyword">while</span>(start &lt; end &amp;&amp; nums[end] === nums[end + <span class="number">1</span>]) {</span><br><span class="line">                        end--</span><br><span class="line">                    }</span><br><span class="line">                } <span class="keyword">else</span> <span class="keyword">if</span> (nums[i] + nums[start] + nums[end] &lt; <span class="number">0</span>) {</span><br><span class="line">                    <span class="comment">// 让当前两数的和更大</span></span><br><span class="line">                    start++</span><br><span class="line">                } <span class="keyword">else</span> {</span><br><span class="line">                    <span class="comment">// 让当前两数的和变小</span></span><br><span class="line">                    end--</span><br><span class="line">                }</span><br><span class="line">            }</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 19.删除链表的倒数第N个节点</span></span><br><span class="line"><span class="comment"> * 给你一个链表，删除链表的倒数第 n 个结点，并且返回链表的头结点。</span></span><br><span class="line"><span class="comment"> * 进阶：你能尝试使用一趟扫描实现吗？</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> removeNthFromEnd = <span class="function"><span class="keyword">function</span>(<span class="params">head, n</span>) </span>{</span><br><span class="line">    <span class="comment">// 双指针完成，快慢指针，n1，n2，n2挪n个节点，接下来n1和n2一个一个后移，n2将指向空的时候，n1指向目标要被删除的节点的前一个节点</span></span><br><span class="line">    <span class="comment">// 通过dummy节点处理边界问题</span></span><br><span class="line">    <span class="keyword">let</span> dummy = <span class="keyword">new</span> ListNode()</span><br><span class="line">    dummy.next = head</span><br><span class="line">    <span class="keyword">let</span> n1 = dummy</span><br><span class="line">    <span class="keyword">let</span> n2 = dummy</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt;= n; i++) {</span><br><span class="line">        n2 = n2.next</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">while</span>(n2 !== <span class="literal">null</span>) {</span><br><span class="line">        n1 = n1.next</span><br><span class="line">        n2 = n2.next</span><br><span class="line">    }</span><br><span class="line">    <span class="comment">// 删除目标节点</span></span><br><span class="line">    n1.next = n1.next.next</span><br><span class="line">    <span class="keyword">return</span> dummy.next</span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 20.有效的括号</span></span><br><span class="line"><span class="comment"> * 给定一个只包括 '('，')'，'{'，'}'，'['，']'&nbsp;的字符串 s ，判断字符串是否有效。</span></span><br><span class="line"><span class="comment"> * 有效字符串需满足：</span></span><br><span class="line"><span class="comment"> *      左括号必须用相同类型的右括号闭合。</span></span><br><span class="line"><span class="comment"> *      左括号必须以正确的顺序闭合。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> isValid = <span class="function"><span class="keyword">function</span>(<span class="params">s</span>) </span>{</span><br><span class="line">    <span class="keyword">const</span> mappings = <span class="keyword">new</span> <span class="built_in">Map</span>()</span><br><span class="line">    mappings.set(<span class="string">'('</span>, <span class="string">')'</span>)</span><br><span class="line">    mappings.set(<span class="string">'['</span>, <span class="string">']'</span>)</span><br><span class="line">    mappings.set(<span class="string">'{'</span>, <span class="string">'}'</span>)</span><br><span class="line">    <span class="comment">//通过栈判定匹配情况</span></span><br><span class="line">    <span class="keyword">const</span> stack = []</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i&lt; s.length; i++) {</span><br><span class="line">        <span class="keyword">if</span> (mappings.has(s[i])) {</span><br><span class="line">            stack.push(mappings.get(s[i]))</span><br><span class="line">        } <span class="keyword">else</span> {</span><br><span class="line">            <span class="keyword">if</span>(stack.pop() !== s[i]) {</span><br><span class="line">                <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">            }</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> stack.length === <span class="number">0</span></span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 21.合并两个有序链表</span></span><br><span class="line"><span class="comment"> * 将两个升序链表合并为一个新的 升序 链表并返回。新链表是通过拼接给定的两个链表的所有节点</span></span><br><span class="line"><span class="comment"> * 组成的。 </span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> mergeTwoLists = <span class="function"><span class="keyword">function</span>(<span class="params">l1, l2</span>) </span>{</span><br><span class="line">    <span class="keyword">let</span> curr = <span class="keyword">new</span> ListNode()</span><br><span class="line">    <span class="comment">// dummy是用来保存结果链表的头部的,链表的头部是dummy.next</span></span><br><span class="line">    <span class="keyword">let</span> dummy = curr</span><br><span class="line">    <span class="keyword">while</span>(l1 !== <span class="literal">null</span> &amp;&amp; l2 !== <span class="literal">null</span>) {</span><br><span class="line">        <span class="keyword">if</span> (l1.val &lt; l2.val) {</span><br><span class="line">            curr.next = l1</span><br><span class="line">            l1 = l1.next</span><br><span class="line">        } <span class="keyword">else</span> {</span><br><span class="line">            curr.next = l2</span><br><span class="line">            l2 = l2.next</span><br><span class="line">        }</span><br><span class="line">        <span class="comment">// 结果链表的指针curr向后移动一位</span></span><br><span class="line">        curr = curr.next</span><br><span class="line">    }</span><br><span class="line">    <span class="comment">// 循环结束后单独判定两个目标链表是否为空，目的是解决不等长情况</span></span><br><span class="line">    <span class="keyword">if</span> (l1 !== <span class="literal">null</span>) {</span><br><span class="line">        curr.next = l1</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">if</span> (l2 !== <span class="literal">null</span>) {</span><br><span class="line">        curr.next = l2</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> dummy.next</span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 24.两两交换链表中的节点</span></span><br><span class="line"><span class="comment"> * 给定一个链表，两两交换其中相邻的节点，并返回交换后的链表。</span></span><br><span class="line"><span class="comment"> * 你不能只是单纯的改变节点内部的值，而是需要实际的进行节点交换。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> swapPairs = <span class="function"><span class="keyword">function</span>(<span class="params">head</span>) </span>{</span><br><span class="line">    <span class="keyword">let</span> dummy = <span class="keyword">new</span> ListNode()</span><br><span class="line">    dummy.next = head</span><br><span class="line">    <span class="keyword">let</span> current = dummy</span><br><span class="line">    <span class="keyword">while</span>(current.next !== <span class="literal">null</span> &amp;&amp; current.next.next !== <span class="literal">null</span>) {</span><br><span class="line">        <span class="keyword">let</span> n1 = current.next</span><br><span class="line">        <span class="keyword">let</span> n2 = current.next.next</span><br><span class="line">        current.next = n2</span><br><span class="line">        n1.next = n2.next</span><br><span class="line">        n2.next = n1</span><br><span class="line">        current = n1</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> dummy.next</span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 49.字母异位词分组</span></span><br><span class="line"><span class="comment"> * 给定一个字符串数组，将字母异位词组合在一起。可以按任意顺序返回结果列表。</span></span><br><span class="line"><span class="comment"> * 字母异位词指字母相同，但排列不同的字符串。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> groupAnagrams = <span class="function"><span class="keyword">function</span>(<span class="params">strs</span>) </span>{</span><br><span class="line">    <span class="comment">// 最优解法，统计</span></span><br><span class="line">    <span class="comment">// 通过建立一个长度为26的数组，起始值为0.表示字母出现的次数</span></span><br><span class="line">    <span class="keyword">if</span> (strs.length === <span class="number">0</span>) {</span><br><span class="line">        <span class="keyword">return</span> []</span><br><span class="line">    }</span><br><span class="line">    <span class="comment">// map记录异位词组合</span></span><br><span class="line">    <span class="keyword">const</span> map = <span class="keyword">new</span> <span class="built_in">Map</span>()</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">const</span> str <span class="keyword">of</span> strs) {</span><br><span class="line">        <span class="built_in">console</span>.log(str)</span><br><span class="line">        <span class="comment">// 创建长度为26的数组填充0</span></span><br><span class="line">        <span class="keyword">const</span> characters = <span class="built_in">Array</span>(<span class="number">26</span>).fill(<span class="number">0</span>)</span><br><span class="line">        <span class="comment">// 通过字母的ascii码映射数组的下表，a-97</span></span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; str.length; i++) {</span><br><span class="line">            <span class="comment">// 获取指定下标的字符的ascii码，并减去97映射到数组下标</span></span><br><span class="line">            <span class="keyword">const</span> ascii = str.charCodeAt(i) - <span class="number">97</span></span><br><span class="line">            characters[ascii]++</span><br><span class="line">        }</span><br><span class="line">        <span class="built_in">console</span>.log(characters)</span><br><span class="line">        <span class="keyword">const</span> key = characters.join(<span class="string">'-'</span>)</span><br><span class="line">        <span class="built_in">console</span>.log(key)</span><br><span class="line">        <span class="keyword">if</span>(map.has(key)) {</span><br><span class="line">            <span class="comment">// map.set(key, map.get(key).push(str))</span></span><br><span class="line">            map.set(key, [...map.get(key), str])</span><br><span class="line">        } <span class="keyword">else</span> {</span><br><span class="line">            map.set(key, [str])</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">const</span> result = []</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">const</span> array <span class="keyword">of</span> map) {</span><br><span class="line">        result.push(array[<span class="number">1</span>])</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line">}</span><br><span class="line"><span class="comment">// 测试用例</span></span><br><span class="line"><span class="keyword">let</span> strs = [<span class="string">"bdddddddddd"</span>,<span class="string">"bbbbbbbbbbc"</span>]</span><br><span class="line"><span class="built_in">console</span>.log(groupAnagrams(strs))</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 53.最大子序和</span></span><br><span class="line"><span class="comment"> * 给定一个整数数组 nums ，找到一个具有最大和的连续子数组（子数组最少包含一个元素），返回其最大和。</span></span><br><span class="line"><span class="comment"> * 动态规划思想</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> maxSubArray = <span class="function"><span class="keyword">function</span>(<span class="params">nums</span>) </span>{</span><br><span class="line">    <span class="keyword">const</span> memo = []</span><br><span class="line">    memo[<span class="number">0</span>] = nums[<span class="number">0</span>]</span><br><span class="line">    <span class="keyword">let</span> max = nums[<span class="number">0</span>]</span><br><span class="line">    <span class="keyword">for</span>(<span class="keyword">let</span> i = <span class="number">1</span>; i &lt; nums.length; i++) {</span><br><span class="line">        memo[i] = <span class="built_in">Math</span>.max(nums[i] + memo[i - <span class="number">1</span>], nums[i])</span><br><span class="line">        max = <span class="built_in">Math</span>.max(max, memo[i])</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> max</span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 54.螺旋矩阵</span></span><br><span class="line"><span class="comment"> * 给你一个 m 行 n 列的矩阵 matrix ，请按照 顺时针螺旋顺序 ，返回矩阵中的所有元素。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> spiralOrder = <span class="function"><span class="keyword">function</span>(<span class="params">matrix</span>) </span>{</span><br><span class="line">    <span class="keyword">if</span> (matrix.length === <span class="number">0</span>) {</span><br><span class="line">        <span class="keyword">return</span> []</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">let</span> top = <span class="number">0</span></span><br><span class="line">    <span class="keyword">let</span> bottom = matrix.length - <span class="number">1</span></span><br><span class="line">    <span class="keyword">let</span> left = <span class="number">0</span></span><br><span class="line">    <span class="keyword">let</span> right = matrix[<span class="number">0</span>].length - <span class="number">1</span></span><br><span class="line">    <span class="keyword">let</span> direction = <span class="string">'right'</span></span><br><span class="line">    <span class="keyword">let</span> result = []</span><br><span class="line">    <span class="keyword">while</span>(left &lt;= right &amp;&amp; top &lt;= bottom) {</span><br><span class="line">        <span class="keyword">if</span> (direction === <span class="string">'right'</span>) {</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">let</span> i = left; i &lt;= right; i++) {</span><br><span class="line">                result.push(matrix[top][i])</span><br><span class="line">            }</span><br><span class="line">            top++</span><br><span class="line">            direction = <span class="string">'down'</span></span><br><span class="line">        } <span class="keyword">else</span> <span class="keyword">if</span> (direction === <span class="string">'down'</span>) {</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">let</span> i = top; i &lt;= bottom; i++) {</span><br><span class="line">                result.push(matrix[i][right])</span><br><span class="line">            }</span><br><span class="line">            right--</span><br><span class="line">            direction = <span class="string">'left'</span></span><br><span class="line">        } <span class="keyword">else</span> <span class="keyword">if</span> (direction === <span class="string">'left'</span>) {</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">let</span> i = right; i &gt;= left; i--) {</span><br><span class="line">                result.push(matrix[bottom][i])</span><br><span class="line">            }</span><br><span class="line">            bottom--</span><br><span class="line">            direction = <span class="string">'top'</span></span><br><span class="line">        } <span class="keyword">else</span> <span class="keyword">if</span> (direction === <span class="string">'top'</span>) {</span><br><span class="line">            <span class="keyword">for</span> (<span class="keyword">let</span> i = bottom; i &gt;= top; i--) {</span><br><span class="line">                result.push(matrix[i][left])</span><br><span class="line">            }</span><br><span class="line">            left++</span><br><span class="line">            direction = <span class="string">'right'</span></span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 55.跳跃游戏</span></span><br><span class="line"><span class="comment"> * 给定一个非负整数数组 nums ，你最初位于数组的 第一个下标 。</span></span><br><span class="line"><span class="comment"> * 数组中的每个元素代表你在该位置可以跳跃的最大长度。</span></span><br><span class="line"><span class="comment"> * 判断你是否能够到达最后一个下标。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> canJump = <span class="function"><span class="keyword">function</span>(<span class="params">nums</span>) </span>{</span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    top-down方式</span></span><br><span class="line"><span class="comment">    // 动态规划思想</span></span><br><span class="line"><span class="comment">    const totalLength = nums.length</span></span><br><span class="line"><span class="comment">    const memo = Array(totalLength).fill(0)</span></span><br><span class="line"><span class="comment">    // dp思想</span></span><br><span class="line"><span class="comment">    memo[totalLength - 1] = 1</span></span><br><span class="line"><span class="comment">    function jump(position) {</span></span><br><span class="line"><span class="comment">        if (memo[position] === 1) {</span></span><br><span class="line"><span class="comment">            return true</span></span><br><span class="line"><span class="comment">        } else if (memo[position] === -1) {</span></span><br><span class="line"><span class="comment">            return false</span></span><br><span class="line"><span class="comment">        }</span></span><br><span class="line"><span class="comment">        // 防止数组越界</span></span><br><span class="line"><span class="comment">        const maxJump = Math.min(position + nums[position], totalLength - 1)</span></span><br><span class="line"><span class="comment">        for (let i = position + 1; i &lt;= maxJump; i++) {</span></span><br><span class="line"><span class="comment">            const jumpResult = jump(i)</span></span><br><span class="line"><span class="comment">            if (jumpResult === true) {</span></span><br><span class="line"><span class="comment">                memo[position] = 1</span></span><br><span class="line"><span class="comment">                return true</span></span><br><span class="line"><span class="comment">            }</span></span><br><span class="line"><span class="comment">        }</span></span><br><span class="line"><span class="comment">        memo[position] = -1</span></span><br><span class="line"><span class="comment">        return false</span></span><br><span class="line"><span class="comment">    }</span></span><br><span class="line"><span class="comment">    return jump(0)</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="comment">// bottom-up方式</span></span><br><span class="line">    <span class="comment">/*</span></span><br><span class="line"><span class="comment">    const totalLength = nums.length</span></span><br><span class="line"><span class="comment">    const memo = Array(totalLength).fill(0)</span></span><br><span class="line"><span class="comment">    // dp</span></span><br><span class="line"><span class="comment">    memo[totalLength - 1] = 1</span></span><br><span class="line"><span class="comment">    for (let i = totalLength - 2; i &gt;= 0; i--) {</span></span><br><span class="line"><span class="comment">        const maxJump = Math.min(i + nums[i], totalLength - 1)</span></span><br><span class="line"><span class="comment">        for (let j = i + 1; j &lt;= maxJump; j++) {</span></span><br><span class="line"><span class="comment">            if (memo[j] === 1) {</span></span><br><span class="line"><span class="comment">                memo[i] = 1</span></span><br><span class="line"><span class="comment">                break</span></span><br><span class="line"><span class="comment">            }</span></span><br><span class="line"><span class="comment">        }</span></span><br><span class="line"><span class="comment">    }</span></span><br><span class="line"><span class="comment">    if (memo[0] === 1) {</span></span><br><span class="line"><span class="comment">        return true</span></span><br><span class="line"><span class="comment">    } else {</span></span><br><span class="line"><span class="comment">        return false</span></span><br><span class="line"><span class="comment">    }</span></span><br><span class="line"><span class="comment">    */</span></span><br><span class="line">    <span class="comment">// 贪心算法</span></span><br><span class="line">    <span class="keyword">let</span> maxJump = nums.length - <span class="number">1</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = nums.length - <span class="number">2</span>; i &gt;= <span class="number">0</span>; i--) {</span><br><span class="line">        <span class="keyword">if</span> (i + nums[i] &gt;= maxJump) {</span><br><span class="line">            maxJump = i</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> maxJump === <span class="number">0</span></span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 56.合并区间</span></span><br><span class="line"><span class="comment"> * 以数组 intervals 表示若干个区间的集合，其中单个区间为 intervals[i] = [starti, endi] 。请你合并所有重叠的区间，并返回一个不重叠的区间数组，该数组需恰好覆盖输入中的所有区间。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"> <span class="keyword">var</span> merge = <span class="function"><span class="keyword">function</span>(<span class="params">intervals</span>) </span>{</span><br><span class="line">    <span class="keyword">if</span> (intervals.length &lt; <span class="number">2</span>) {</span><br><span class="line">        <span class="keyword">return</span> intervals</span><br><span class="line">    }</span><br><span class="line">    <span class="comment">// 先排序，保证区间是升序</span></span><br><span class="line">    intervals.sort(<span class="function">(<span class="params">a, b</span>) =&gt;</span> a[<span class="number">0</span>] - b[<span class="number">0</span>])</span><br><span class="line">    <span class="comment">// 用临时数组记录当前最大区间</span></span><br><span class="line">    <span class="keyword">let</span> curr = intervals[<span class="number">0</span>]</span><br><span class="line">    <span class="keyword">let</span> result = []</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> interval <span class="keyword">of</span> intervals) {</span><br><span class="line">        <span class="keyword">if</span> (curr[<span class="number">1</span>] &gt;= interval[<span class="number">0</span>]) {</span><br><span class="line">            <span class="comment">// 取终止位置的最大值</span></span><br><span class="line">            curr[<span class="number">1</span>] = <span class="built_in">Math</span>.max(curr[<span class="number">1</span>], interval[<span class="number">1</span>])</span><br><span class="line">        } <span class="keyword">else</span> {</span><br><span class="line">            result.push(curr)</span><br><span class="line">            curr= interval</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="comment">// 最后一个要判断并保存</span></span><br><span class="line">    <span class="keyword">if</span> (curr.length != <span class="number">0</span>) {</span><br><span class="line">        result.push(curr)</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 62.不同路径，经典动态规划题</span></span><br><span class="line"><span class="comment"> * 一个机器人位于一个 m x n&nbsp;网格的左上角 （起始点在下图中标记为 “Start” ）。</span></span><br><span class="line"><span class="comment">机器人每次只能向下或者向右移动一步。机器人试图达到网格的右下角（在下图中标记为 “Finish” ）。</span></span><br><span class="line"><span class="comment">问总共有多少条不同的路径？</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> uniquePaths = <span class="function"><span class="keyword">function</span>(<span class="params">m, n</span>) </span>{</span><br><span class="line">    <span class="keyword">const</span> memo = []</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; n; i++) {</span><br><span class="line">        memo.push([])</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> row = <span class="number">0</span>; row &lt; n; row++) {</span><br><span class="line">        memo[row][<span class="number">0</span>] = <span class="number">1</span></span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> col = <span class="number">0</span>; col &lt; m; col++) {</span><br><span class="line">        memo[<span class="number">0</span>][col] = <span class="number">1</span></span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> row = <span class="number">1</span>; row &lt; n; row++) {</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> col = <span class="number">1</span>; col &lt; m; col++) {</span><br><span class="line">            memo[row][col] = memo[row - <span class="number">1</span>][col] + memo[row][col - <span class="number">1</span>]</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> memo[n - <span class="number">1</span>][m - <span class="number">1</span>]</span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 66.加一</span></span><br><span class="line"><span class="comment"> * 给定一个由 整数 组成的 非空 数组所表示的非负整数，在该数的基础上加一。</span></span><br><span class="line"><span class="comment"> * 最高位数字存放在数组的首位， 数组中每个元素只存储单个数字。</span></span><br><span class="line"><span class="comment"> * 你可以假设除了整数 0 之外，这个整数不会以零开头。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">var</span> plusOne = <span class="function"><span class="keyword">function</span>(<span class="params">digits</span>) </span>{</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = digits.length - <span class="number">1</span>; i &gt;= <span class="number">0</span>; i--) {</span><br><span class="line">        <span class="keyword">if</span> (digits[i] !== <span class="number">9</span>) {</span><br><span class="line">            digits[i]++</span><br><span class="line">            <span class="keyword">return</span> digits</span><br><span class="line">        } <span class="keyword">else</span> {</span><br><span class="line">            digits[i] = <span class="number">0</span></span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">const</span> result = [<span class="number">1</span>, ...digits]</span><br><span class="line">    <span class="keyword">return</span> result</span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 70.爬楼梯</span></span><br><span class="line"><span class="comment"> * 假设你正在爬楼梯。需要 n 阶你才能到达楼顶。</span></span><br><span class="line"><span class="comment"> * 每次你可以爬 1 或 2 个台阶。你有多少种不同的方法可以爬到楼顶呢？</span></span><br><span class="line"><span class="comment"> * 注意：给定 n 是一个正整数。</span></span><br><span class="line"><span class="comment"> * 动态规划题目</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> climbStairs = <span class="function"><span class="keyword">function</span>(<span class="params">n</span>) </span>{</span><br><span class="line">    <span class="keyword">const</span> memo = []</span><br><span class="line">    memo[<span class="number">1</span>] = <span class="number">1</span></span><br><span class="line">    memo[<span class="number">2</span>] = <span class="number">2</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">3</span>; i &lt;= n; i++) {</span><br><span class="line">        memo[i] = memo[i - <span class="number">2</span>] + memo[i - <span class="number">1</span>]</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> memo[n]</span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 73.矩阵置零</span></span><br><span class="line"><span class="comment"> * 给定一个 m x n 的矩阵，如果一个元素为 0 ，则将其所在行和列的所有元素都设为 0 。请使用 原地 算法。</span></span><br><span class="line"><span class="comment"> * 进阶：</span></span><br><span class="line"><span class="comment"> * 一个直观的解决方案是使用  O(mn) 的额外空间，但这并不是一个好的解决方案。</span></span><br><span class="line"><span class="comment"> * 一个简单的改进方案是使用 O(m + n) 的额外空间，但这仍然不是最好的解决方案。</span></span><br><span class="line"><span class="comment"> * 你能想出一个仅使用常量空间的解决方案吗？</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> setZeroes = <span class="function"><span class="keyword">function</span>(<span class="params">matrix</span>) </span>{</span><br><span class="line">    <span class="comment">// 用矩阵的第一行和第一列标零的情况</span></span><br><span class="line">    <span class="comment">/**</span></span><br><span class="line"><span class="comment">     * 1.检查并标记第一行和第一列是否有0，</span></span><br><span class="line"><span class="comment">     * 2.使用第一行和第一列，来标记其余行列是否含0</span></span><br><span class="line"><span class="comment">     * 3.接下来，利用第一行和第一列的标0情况，将matrix中的数字标0</span></span><br><span class="line"><span class="comment">     * 4.最后，处理第一行和第一列</span></span><br><span class="line"><span class="comment">     */</span></span><br><span class="line">    <span class="keyword">let</span> firstColHasZero = <span class="literal">false</span></span><br><span class="line">    <span class="keyword">let</span> firstRowHasZero = <span class="literal">false</span></span><br><span class="line">    <span class="comment">// 检查第一列是否有零</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; matrix.length; i++) {</span><br><span class="line">        <span class="keyword">if</span> (matrix[i][<span class="number">0</span>] === <span class="number">0</span>) {</span><br><span class="line">            firstColHasZero = <span class="literal">true</span></span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="comment">// 检查第一行是否有0</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; matrix[<span class="number">0</span>].length; i++) {</span><br><span class="line">        <span class="keyword">if</span> (matrix[<span class="number">0</span>][i] === <span class="number">0</span>) {</span><br><span class="line">            firstRowHasZero = <span class="literal">true</span></span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="comment">// 使用第一行和第一列，来标记其余行列是否含有0</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> row = <span class="number">1</span>; row &lt; matrix.length; row++) {</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> col = <span class="number">1</span>; col &lt; matrix[<span class="number">0</span>].length; col++) {</span><br><span class="line">            <span class="keyword">if</span> (matrix[row][col] === <span class="number">0</span>) {</span><br><span class="line">                matrix[row][<span class="number">0</span>] = <span class="number">0</span></span><br><span class="line">                matrix[<span class="number">0</span>][col] = <span class="number">0</span></span><br><span class="line">            }</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="comment">// 接下来，利用第一行和第一列的标零情况，将matrix中的数字标零</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> row = <span class="number">1</span>; row &lt; matrix.length; row++) {</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> col = <span class="number">1</span>; col &lt; matrix[<span class="number">0</span>].length; col++) {</span><br><span class="line">            <span class="keyword">if</span> (matrix[row][<span class="number">0</span>] === <span class="number">0</span> || matrix[<span class="number">0</span>][col] === <span class="number">0</span>) {</span><br><span class="line">                matrix[row][col] = <span class="number">0</span></span><br><span class="line">            }</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="comment">// 最后处理第一行和第一列</span></span><br><span class="line">    <span class="keyword">if</span> (firstColHasZero) {</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; matrix.length; i++) {</span><br><span class="line">            matrix[i][<span class="number">0</span>] = <span class="number">0</span></span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">if</span> (firstRowHasZero) {</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; matrix[<span class="number">0</span>].length; i++) {</span><br><span class="line">            matrix[<span class="number">0</span>][i] = <span class="number">0</span></span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> matrix</span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 83.删除排序链表中的重复元素</span></span><br><span class="line"><span class="comment"> * 存在一个按升序排列的链表，给你这个链表的头节点 head ，请你删除所有重复的元素，使每个元素 只出现一次 。</span></span><br><span class="line"><span class="comment"> * 返回同样按升序排列的结果链表。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> deleteDuplicates = <span class="function"><span class="keyword">function</span>(<span class="params">head</span>) </span>{</span><br><span class="line">     <span class="keyword">let</span> current = head</span><br><span class="line">     <span class="keyword">while</span>(current !== <span class="literal">null</span> &amp;&amp; current.next !== <span class="literal">null</span>) {</span><br><span class="line">        <span class="keyword">if</span> (current.val === current.next.val) {</span><br><span class="line">            current.next = current.next.next</span><br><span class="line">        } <span class="keyword">else</span> {</span><br><span class="line">            current = current.next</span><br><span class="line">        }</span><br><span class="line">     }</span><br><span class="line">     <span class="keyword">return</span> head</span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 92.反转链表二</span></span><br><span class="line"><span class="comment"> * 给你单链表的头指针 head 和两个整数&nbsp;left 和 right ，其中&nbsp;left &lt;= right 。请你反转从位置 left 到位置 right 的链表节点，返回 反转后的链表 。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> reverseBetween = <span class="function"><span class="keyword">function</span>(<span class="params">head, m, n</span>) </span>{</span><br><span class="line">    <span class="keyword">let</span> prev = <span class="literal">null</span></span><br><span class="line">    <span class="keyword">let</span> curr = head</span><br><span class="line">    <span class="comment">// 快进到指定位置</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">1</span>; i &lt; m; i++) {</span><br><span class="line">        prev = curr</span><br><span class="line">        curr = curr.next</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">let</span> prev2 = prev</span><br><span class="line">    <span class="keyword">let</span> curr2 = curr</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = m; i &lt;= n; i++) {</span><br><span class="line">       [curr.next, prev, curr] = [prev, curr, curr.next]</span><br><span class="line">    }</span><br><span class="line">    <span class="comment">// 考虑从头部开始反转的情况</span></span><br><span class="line">    <span class="keyword">if</span> (prev2 !== <span class="literal">null</span>) {</span><br><span class="line">        prev2.next = prev</span><br><span class="line">    } <span class="keyword">else</span> {</span><br><span class="line">        head = prev</span><br><span class="line">    }</span><br><span class="line">    curr2.next = curr</span><br><span class="line">    <span class="keyword">return</span> head</span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 121.买卖股票的最佳时机</span></span><br><span class="line"><span class="comment"> * 给定一个数组 prices ，它的第&nbsp;i 个元素&nbsp;prices[i] 表示一支给定股票第 i 天的价格。</span></span><br><span class="line"><span class="comment"> * 你只能选择 某一天 买入这只股票，并选择在 未来的某一个不同的日子 卖出该股票。设计一个算法来计算你所能获取的最大利润。</span></span><br><span class="line"><span class="comment"> * 返回你可以从这笔交易中获取的最大利润。如果你不能获取任何利润，返回 0 。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> maxProfit = <span class="function"><span class="keyword">function</span>(<span class="params">prices</span>) </span>{</span><br><span class="line">    <span class="keyword">if</span> (prices.length === <span class="number">0</span>) {</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">    }</span><br><span class="line">    <span class="comment">// 暂存左半边的最小值，存储当前最大利润</span></span><br><span class="line">    <span class="keyword">let</span> minPrice = prices[<span class="number">0</span>], maxProfit = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; prices.length; i++) {</span><br><span class="line">        <span class="keyword">if</span> (prices[i] &lt; minPrice) {</span><br><span class="line">            minPrice = prices[i]</span><br><span class="line">        } <span class="keyword">else</span> <span class="keyword">if</span> (prices[i] - minPrice &gt; maxProfit) {</span><br><span class="line">            maxProfit = prices[i] - minPrice</span><br><span class="line">        } </span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> maxProfit</span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 122.买卖股票的最佳时机2</span></span><br><span class="line"><span class="comment"> * 给定一个数组 prices ，其中&nbsp;prices[i] 是一支给定股票第 i 天的价格。</span></span><br><span class="line"><span class="comment"> * 设计一个算法来计算你所能获取的最大利润。你可以尽可能地完成更多的交易（多次买卖一支股票）。</span></span><br><span class="line"><span class="comment"> * 注意：你不能同时参与多笔交易（你必须在再次购买前出售掉之前的股票）</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> maxProfit2 = <span class="function"><span class="keyword">function</span>(<span class="params">prices</span>) </span>{</span><br><span class="line">    <span class="keyword">if</span> (prices.length === <span class="number">0</span>) {</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">    }</span><br><span class="line">    <span class="comment">// // 最大利润</span></span><br><span class="line">    <span class="comment">// let profit = 0</span></span><br><span class="line">    <span class="comment">// // 最低点</span></span><br><span class="line">    <span class="comment">// let valley = prices[0]</span></span><br><span class="line">    <span class="comment">// // 最高点</span></span><br><span class="line">    <span class="comment">// let peak = prices[0]</span></span><br><span class="line">    <span class="comment">// let i = 0</span></span><br><span class="line">    <span class="comment">// while( i &lt; prices.length - 1) {</span></span><br><span class="line">    <span class="comment">//     while(i &lt; prices.length - 1 &amp;&amp; prices[i] &gt;= prices[i + 1]) {</span></span><br><span class="line">    <span class="comment">//         i++</span></span><br><span class="line">    <span class="comment">//     }</span></span><br><span class="line">    <span class="comment">//     valley = prices[i]</span></span><br><span class="line">    <span class="comment">//     while(i &lt; prices.length - 1 &amp;&amp; prices[i] &lt;= prices[i + 1]) {</span></span><br><span class="line">    <span class="comment">//         i++</span></span><br><span class="line">    <span class="comment">//     }</span></span><br><span class="line">    <span class="comment">//     peak = prices[i]</span></span><br><span class="line">    <span class="comment">//     profit += peak - valley</span></span><br><span class="line">    <span class="comment">//     return profit</span></span><br><span class="line">    <span class="comment">// }</span></span><br><span class="line">    <span class="comment">// 贪心算法</span></span><br><span class="line">    <span class="keyword">let</span> profit = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; prices.length - <span class="number">1</span>; i++) {</span><br><span class="line">        <span class="keyword">if</span> (prices[i] &lt; prices[i + <span class="number">1</span>]) {</span><br><span class="line">            profit += prices[i + <span class="number">1</span>] - prices[i]</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> profit</span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 123.买卖股票的最佳时机3</span></span><br><span class="line"><span class="comment"> * 给定一个数组，它的第 i 个元素是一支给定的股票在第 i 天的价格。</span></span><br><span class="line"><span class="comment"> * 设计一个算法来计算你所能获取的最大利润。你最多可以完成&nbsp;两笔&nbsp;交易。</span></span><br><span class="line"><span class="comment"> * 注意：你不能同时参与多笔交易（你必须在再次购买前出售掉之前的股票）。</span></span><br><span class="line"><span class="comment"> * 动态规划题目</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> maxProfit3 = <span class="function"><span class="keyword">function</span>(<span class="params">prices</span>) </span>{</span><br><span class="line">    <span class="keyword">if</span> (prices.length === <span class="number">0</span>) {</span><br><span class="line">        <span class="keyword">return</span> <span class="number">0</span></span><br><span class="line">    }</span><br><span class="line">    <span class="comment">// 定义一个二维数组</span></span><br><span class="line">    <span class="keyword">const</span> dp = <span class="built_in">Array</span>.from(<span class="built_in">Array</span>(<span class="number">3</span>), <span class="function">() =&gt;</span> <span class="keyword">new</span> <span class="built_in">Array</span>(prices.length))</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; prices.length; i++) {</span><br><span class="line">        dp[<span class="number">0</span>][i] = <span class="number">0</span></span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; <span class="number">3</span>; i++) {</span><br><span class="line">        dp[i][<span class="number">0</span>] = <span class="number">0</span></span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">1</span>; i &lt; <span class="number">3</span>; i++) {</span><br><span class="line">        <span class="keyword">let</span> maxProfit = -prices[<span class="number">0</span>]</span><br><span class="line">        <span class="keyword">for</span> (<span class="keyword">let</span> j = <span class="number">1</span>; j &lt; prices.length; j++) {</span><br><span class="line">            dp[i][j] = <span class="built_in">Math</span>.max(dp[i][j - <span class="number">1</span>], prices[j] + maxProfit)</span><br><span class="line">            maxProfit = <span class="built_in">Math</span>.max(maxProfit, dp[i - <span class="number">1</span>][j] - prices[j])</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> dp[<span class="number">2</span>][prices.length - <span class="number">1</span>]</span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 125.验证回文串</span></span><br><span class="line"><span class="comment"> * 给定一个字符串，验证它是否是回文串，只考虑字母和数字字符，可以忽略字母的大小写。</span></span><br><span class="line"><span class="comment"> * 说明：本题中，我们将空字符串定义为有效的回文串。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="comment">// 双指针，从两头往中间缩</span></span><br><span class="line"><span class="keyword">var</span> isPalindrome = <span class="function"><span class="keyword">function</span>(<span class="params">s</span>) </span>{</span><br><span class="line">    s = s.toLowerCase().replace(<span class="regexp">/[\W_]/g</span>, <span class="string">''</span>)</span><br><span class="line">    <span class="keyword">if</span> (s.length &lt; <span class="number">2</span>) {</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">let</span> left = <span class="number">0</span>, right = s.length - <span class="number">1</span></span><br><span class="line">    <span class="keyword">while</span>(left &lt; right) {</span><br><span class="line">        <span class="keyword">if</span> (s[left] !== s[right]) {</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">        }</span><br><span class="line">        left++</span><br><span class="line">        right--</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 134.加油站</span></span><br><span class="line"><span class="comment"> * 在一条环路上有&nbsp;N&nbsp;个加油站，其中第&nbsp;i&nbsp;个加油站有汽油&nbsp;gas[i]&nbsp;升。</span></span><br><span class="line"><span class="comment"> * 你有一辆油箱容量无限的的汽车，从第 i 个加油站开往第 i+1&nbsp;个加油站需要消耗汽油&nbsp;cost[i]&nbsp;升。你从其中的一个加油站出发，开始时油箱为空。</span></span><br><span class="line"><span class="comment"> * 如果你可以绕环路行驶一周，则返回出发时加油站的编号，否则返回 -1。</span></span><br><span class="line"><span class="comment"> * 说明:&nbsp;</span></span><br><span class="line"><span class="comment"> * 如果题目有解，该答案即为唯一答案。</span></span><br><span class="line"><span class="comment"> * 输入数组均为非空数组，且长度相同。</span></span><br><span class="line"><span class="comment"> * 输入数组中的元素均为非负数。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> canCompleteCircuit = <span class="function"><span class="keyword">function</span>(<span class="params">gas, cost</span>) </span>{</span><br><span class="line">    <span class="keyword">let</span> totalGas = <span class="number">0</span>, totalCost = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; gas.length; i++) {</span><br><span class="line">        totalGas += gas[i]</span><br><span class="line">        totalCost += cost[i]</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">if</span> (totalGas &lt; totalCost) {</span><br><span class="line">        <span class="keyword">return</span> -<span class="number">1</span></span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">let</span> currentGas = <span class="number">0</span>, start = <span class="number">0</span></span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">0</span>; i &lt; gas.length; i++) {</span><br><span class="line">        currentGas = currentGas - cost[i] + gas[i]</span><br><span class="line">        <span class="keyword">if</span> (currentGas &lt; <span class="number">0</span>) {</span><br><span class="line">            currentGas = <span class="number">0</span></span><br><span class="line">            start = i + <span class="number">1</span></span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> start</span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 141.环形链表</span></span><br><span class="line"><span class="comment"> * 给定一个链表，判断链表中是否有环。</span></span><br><span class="line"><span class="comment"> * 如果链表中有某个节点，可以通过连续跟踪 next 指针再次到达，则链表中存在环。 为了表示给定链表中的环，我们使用整数 pos 来表示链表尾连接到链表中的位置（索引从 0 开始）。 如果 pos 是 -1，则在该链表中没有环。注意：pos 不作为参数进行传递，仅仅是为了标识链表的实际情况。</span></span><br><span class="line"><span class="comment"> * 如果链表中存在环，则返回 true 。 否则，返回 false 。</span></span><br><span class="line"><span class="comment"> * 进阶：</span></span><br><span class="line"><span class="comment"> * 你能用 O(1)（即，常量）内存解决此问题吗？</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> hasCycle = <span class="function"><span class="keyword">function</span> (<span class="params">head</span>) </span>{</span><br><span class="line">    <span class="comment">// 使用快慢指针，互相追赶来确定是否有环</span></span><br><span class="line">    <span class="keyword">if</span> (head === <span class="literal">null</span>) {</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">let</span> slow = head</span><br><span class="line">    <span class="keyword">let</span> fast = head</span><br><span class="line">    <span class="keyword">while</span>(fast.next !== <span class="literal">null</span> &amp;&amp; fast.next.next !== <span class="literal">null</span>) {</span><br><span class="line">        slow = slow.next</span><br><span class="line">        fast = fast.next.next</span><br><span class="line">        <span class="keyword">if</span> (slow === fast) {</span><br><span class="line">            <span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 142.环形链表2</span></span><br><span class="line"><span class="comment"> * 给定一个链表，返回链表开始入环的第一个节点。 如果链表无环，则返回 null。</span></span><br><span class="line"><span class="comment"> * 为了表示给定链表中的环，我们使用整数 pos 来表示链表尾连接到链表中的位置（索引从 0 开始）。 如果 pos 是 -1，则在该链表中没有环。注意，pos 仅仅是用于标识环的情况，并不会作为参数传递到函数中。</span></span><br><span class="line"><span class="comment"> * 说明：不允许修改给定的链表。</span></span><br><span class="line"><span class="comment"> * 进阶：</span></span><br><span class="line"><span class="comment"> * 你是否可以使用 O(1) 空间解决此题？</span></span><br><span class="line"><span class="comment"> * 弗洛伊德算法</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> detectCycle = <span class="function"><span class="keyword">function</span> (<span class="params">head</span>) </span>{</span><br><span class="line">    <span class="keyword">if</span> (head === <span class="literal">null</span>) {</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">null</span></span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">let</span> slow = head, fast = head, isCycle = <span class="literal">false</span></span><br><span class="line">    <span class="keyword">while</span> (fast.next !== <span class="literal">null</span> &amp;&amp; fast.next.next !== <span class="literal">null</span>) {</span><br><span class="line">        slow = slow.next</span><br><span class="line">        fast =fast.next.next</span><br><span class="line">        <span class="keyword">if</span> (slow === fast) {</span><br><span class="line">            isCycle = <span class="literal">true</span></span><br><span class="line">            <span class="keyword">break</span></span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">if</span> (!isCycle) {</span><br><span class="line">        <span class="keyword">return</span> <span class="literal">null</span></span><br><span class="line">    }</span><br><span class="line">    <span class="comment">// 快指针回到头部</span></span><br><span class="line">    fast = head</span><br><span class="line">    <span class="keyword">while</span> (slow !== fast) {</span><br><span class="line">        slow = slow.next</span><br><span class="line">        fast = fast.next</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> slow    </span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 153.乘积最大子序列</span></span><br><span class="line"><span class="comment"> * 给你一个整数数组 nums ，请你找出数组中乘积最大的连续子数组（该子数组中至少包含一个数字），并返回该子数组所对应的乘积。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> maxProduct = <span class="function"><span class="keyword">function</span>(<span class="params">nums</span>) </span>{</span><br><span class="line">    <span class="keyword">const</span> maxProductMemo = []</span><br><span class="line">    <span class="keyword">const</span> minProductMemo = []</span><br><span class="line">    maxProductMemo[<span class="number">0</span>] = nums[<span class="number">0</span>]</span><br><span class="line">    minProductMemo[<span class="number">0</span>] = nums[<span class="number">0</span>]</span><br><span class="line">    <span class="keyword">let</span> max = nums[<span class="number">0</span>]</span><br><span class="line">    <span class="keyword">for</span> (<span class="keyword">let</span> i = <span class="number">1</span>; i &lt; nums.length; i++) {</span><br><span class="line">        maxProductMemo[i] = <span class="built_in">Math</span>.max(nums[i], nums[i] * maxProductMemo[i - <span class="number">1</span>], nums[i] * minProductMemo[i - <span class="number">1</span>])</span><br><span class="line">        minProductMemo[i] = <span class="built_in">Math</span>.min(nums[i], nums[i] * maxProductMemo[i - <span class="number">1</span>], nums[i] * minProductMemo[i - <span class="number">1</span>])</span><br><span class="line">        max = <span class="built_in">Math</span>.max(max, maxProductMemo[i])</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> max</span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 153.寻找旋转排序数组中的最小值</span></span><br><span class="line"><span class="comment"> * 已知一个长度为 n 的数组，预先按照升序排列，经由 1 到 n 次 旋转 后，得到输入数组。例如，原数组 nums = [0,1,2,4,5,6,7] 在变化后可能得到：</span></span><br><span class="line"><span class="comment"> * 若旋转 4 次，则可以得到 [4,5,6,7,0,1,2]</span></span><br><span class="line"><span class="comment"> * 若旋转 7 次，则可以得到 [0,1,2,4,5,6,7]</span></span><br><span class="line"><span class="comment"> * 注意，数组 [a[0], a[1], a[2], ..., a[n-1]] 旋转一次 的结果为数组 [a[n-1], a[0], a[1], a[2], ..., a[n-2]] 。</span></span><br><span class="line"><span class="comment"> * 给你一个元素值 互不相同 的数组 nums ，它原来是一个升序排列的数组，并按上述情形进行了多次旋转。请你找出并返回数组中的 最小元素。</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> findMin = <span class="function"><span class="keyword">function</span>(<span class="params">nums</span>) </span>{</span><br><span class="line">    <span class="comment">// 二分搜索</span></span><br><span class="line">    <span class="keyword">if</span>(nums.length === <span class="number">1</span>) {</span><br><span class="line">        <span class="keyword">return</span> nums[<span class="number">0</span>]</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">let</span> left = <span class="number">0</span>, right = nums.length - <span class="number">1</span></span><br><span class="line">    <span class="keyword">if</span> (nums[right] &gt; nums[<span class="number">0</span>]) {</span><br><span class="line">        <span class="keyword">return</span> nums[<span class="number">0</span>]</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">while</span> (left &lt; right) {</span><br><span class="line">        <span class="keyword">let</span> mid = <span class="built_in">Math</span>.floor(left + (right - left) / <span class="number">2</span>) </span><br><span class="line">        <span class="keyword">if</span> (nums[mid] &gt; nums[mid + <span class="number">1</span>]) {</span><br><span class="line">            <span class="keyword">return</span> nums[mid + <span class="number">1</span>]</span><br><span class="line">        }</span><br><span class="line">        <span class="keyword">if</span> (nums[mid - <span class="number">1</span>] &gt; nums[mid]) {</span><br><span class="line">            <span class="keyword">return</span> nums[mid]</span><br><span class="line">        }</span><br><span class="line">        <span class="comment">// 二分</span></span><br><span class="line">        <span class="keyword">if</span> (nums[mid] &gt; nums[left]) {</span><br><span class="line">            left = mid + <span class="number">1</span></span><br><span class="line">        } <span class="keyword">else</span> {</span><br><span class="line">            right = mid - <span class="number">1</span></span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">}</span><br><span class="line"><span class="comment">/**</span></span><br><span class="line"><span class="comment"> * 160.相交链表</span></span><br><span class="line"><span class="comment"> * 编写一个程序，找出两个单链表相交的起始节点</span></span><br><span class="line"><span class="comment"> */</span></span><br><span class="line"><span class="keyword">var</span> getIntersectionNode = <span class="function"><span class="keyword">function</span>(<span class="params">headA, headB</span>) </span>{</span><br><span class="line">    <span class="comment">// 考虑两个链表长度不同，可以让两个链表的指针各自走完自身链表后继续走一遍对方的链表，这样可以保证两个指针最终走过的总路程相同</span></span><br><span class="line">    <span class="keyword">let</span> n1 = headA, n2 = headB</span><br><span class="line">    <span class="keyword">while</span> (n1 !== n2) {</span><br><span class="line">        <span class="keyword">if</span> (n1 === <span class="literal">null</span>) {</span><br><span class="line">            n1 = headB</span><br><span class="line">        } <span class="keyword">else</span> {</span><br><span class="line">            n1 = n1.next</span><br><span class="line">        }</span><br><span class="line">        <span class="keyword">if</span> (n2 === <span class="literal">null</span>) {</span><br><span class="line">            n2 = headA</span><br><span class="line">        } <span class="keyword">else</span> {</span><br><span class="line">            n2 = n2.next</span><br><span class="line">        }</span><br><span class="line">    }</span><br><span class="line">    <span class="keyword">return</span> n1</span><br><span class="line">}</span><br></pre></td></tr></tbody></table></figure></div><div class="article-licensing box"><div class="licensing-title"><p>leetcod刷题</p><p><a href="http://idukemou.xyz/2021/08/09/leetcod刷题/">http://idukemou.xyz/2021/08/09/leetcod刷题/</a></p></div><div class="licensing-meta level is-mobile"><div class="level-left"><div class="level-item is-narrow"><div><h6>作者</h6><p>Duke</p></div></div><div class="level-item is-narrow"><div><h6>发布于</h6><p>2021-08-09</p></div></div><div
